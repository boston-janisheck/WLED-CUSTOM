<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WLED Home</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 32px;
      color: #fff;
    }

    .relay-toggle {
      background-color: #ff7a00;
      padding: 10px;
      border-radius: 50px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .relay-toggle img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .preset-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      margin: auto;
      width: 60%;
    }

    .preset-btn {
      background-color: #1a1a1a;
      color: #fff;
      font-size: 24px;
      padding: 20px;
      border: none;
      border-radius: 12px;
    }

    .bottom-bar {
      display: flex;
      justify-content: flex-end;
    }

    .link-btn {
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="icon-btn" onclick="togglePower()">‚èª</button>
    <button class="relay-toggle" onclick="triggerLightKit()">
      <img src="eyeofsauron.png" alt="Light Kit" />
    </button>
  </div>

  <div class="preset-grid">
    <button class="preset-btn" onclick="setPreset(1)">1</button>
    <button class="preset-btn" onclick="setPreset(2)">2</button>
    <button class="preset-btn" onclick="setPreset(3)">3</button>
    <button class="preset-btn" onclick="setPreset(4)">4</button>
  </div>

  <div class="bottom-bar">
    <button class="link-btn" onclick="location.href='/index.htm'">Full WLED</button>
  </div>

  <script>
    let isOn = true;

    function togglePower() {
      isOn = !isOn;
      fetch(`/win&T=${isOn ? 1 : 0}`);
    }

    function setPreset(p) {
      fetch(`/win&P=${p}`);
    }

    function triggerLightKit() {
      fetch("/lightkit");
    }
  </script>
</body>
</html>
